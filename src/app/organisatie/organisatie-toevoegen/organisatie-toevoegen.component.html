<p>laat een form zien om een nieuwe organisatie + organisatie admin toe te voegen in de database</p>
<p>vraagt de gegevens van de org admin en naam organisatie</p>
<p>enkel voor ADMIN</p>

<form action="">
    <label for="name">organisatie naam</label><br>
    <input type="text" id="name" placeholder="wijnbouwer.be" class="bg-gray-200"><br>
    
    <label for="voornaam">Voornaam</label><br>
    <input type="text" id="voornaam" placeholder="John" class="bg-gray-200"><br>
    
    <label for="achternaam">Achternaam</label><br>
    <input type="text" id="achternaam" placeholder="Doe" class="bg-gray-200"><br>
    
    <label for="email">email</label><br>
    <input type="email" id="email" placeholder="john.doe@mail.be" class="bg-gray-200"><br>

    <button type="submit" class="bg-gray-500">Submit</button>
</form>
<a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Back</a>
