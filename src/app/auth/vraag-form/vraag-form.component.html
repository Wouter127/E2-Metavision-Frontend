<div *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex mx-4">
    <div class="relative w-auto my-6 mx-auto max-w-6xl sm:w-10/12">
        <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
                <h3 class="text-3xl font-semibold">
                    {{ title }}
                </h3>
                <button
                    class="p-1 ml-auto bg-transparent border-0 text-black opacity-50 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                    (click)="closeModal()">
                    <span
                        class="bg-transparent text-black opacity-50 h-6 w-6 text-2xl block outline-none focus:outline-none">
                        Ã—
                    </span>
                </button>
            </div>
            <div class="relative p-6 flex-auto">
                <form *ngIf="loading" action="#">
                    <div class="bg-white">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6">
                                <label class="block font-medium text-gray-700">Vraag</label>
                                <div class="w-12/12 bg-gray-300 h-8 rounded-md animate-pulse"></div>
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label class="block font-medium text-gray-700">Antwoord</label>
                                <div class="w-12/12 mt-1 bg-gray-300 h-8 rounded-md animate-pulse"></div>
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label class="block font-medium text-gray-700">zichtbaarheid</label>
                                <div class="w-12/12 mt-1 bg-gray-300 h-8 rounded-md animate-pulse"></div>
                            </div>
                        </div>
                        <div class="px-4 py-3">
                            <div class="w-32 mx-auto mt-1 bg-gray-300 h-10 rounded-md animate-pulse"></div>
                        </div>
                    </div>
                </form>
                <form *ngIf="!loading" (ngSubmit)="onSubmit()" #vraagForm="ngForm"> 
                    <div class="bg-white">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-6">
                                <label for="vraag" class="block font-medium text-gray-700">Vraag</label>
                                <input type="text" name="vraag" id="vraag" [(ngModel)]="vraag.vraag" required minlength="2"
                                    class="mt-1 p-2 focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 focus:border-wbRed-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="antwoord" class="block font-medium text-gray-700">Antwoord</label>
                                <input type="text" name="antwoord" id="antwoord" [(ngModel)]="vraag.antwoord"
                                    #antwoord="ngModel" required minlength="2"
                                    class="mt-1 p-2 block w-full shadow-sm sm:text-sm rounded-md border border-gray-300 focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 focus:border-wbRed-500">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="zichtbaarheid" class="block font-medium text-gray-700">Zichtbaarheid</label>
                                <select id="zichtbaarheid" name="zichtbaarheid" [(ngModel)]="vraag.zichtbaarheid"
                                    
                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 focus:border-wbRed-500 sm:text-sm">
                                    <option value="Bezoeker">Bezoeker</option>
                                    <option value="Gebruiker">Gebruiker</option>
                                    <option value="Organisatiebeheerder">Organisatiebeheerder</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 text-center sm:px-6">
                        <button type="submit" [disabled]="!vraagForm.form.valid"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm font-medium rounded-md text-white bg-wbRed-500 hover:bg-wbRed-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            Opslaan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
