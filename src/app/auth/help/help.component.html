<app-vraag-form></app-vraag-form>


<div class="mb-32">
    <div class="relative py-16 bg-gradient-to-b from-wbRed-700 to-wbRed-300 flex justify-center items-center">
    <div>
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold leading-10 text-white">Hoe kunnen wij u helpen?</h1>
        <div class="bg-wbRed-800 rounded relative mt-6 lg:mt-14 py-4 pl-4 flex items-center w-full">
            <div>
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/faq-3-svg1.svg" alt="search">
            </div>
            <input type="text"   placeholder="Zoek op kernwoorden"
                class=" ml-4 w-full bg-transparent text-base leading-none border-none focus:border-none text-white placeholder-white outline-none">
        </div>
    </div>
</div>
<mat-accordion>

    <div class="container mx-auto py-9 flex flex-col items-center justify-center">
        <h3 class="text-4xl font-normal leading-normal mt-0 mb-2 text-wbRed-800">
            Bezoeker
        </h3>
        <div role="list" class="w-11/12 md:w-2/3 grid grid-cols-1 " *ngFor="let vraag of vragen">
            <div role="listitem" class="focus:outline-none mb-5" *ngIf="vraag.zichtbaarheid == 'Bezoeker'">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title class="text-base font-medium leading-none text-gray-800">
                            <div class="flex ">
                                <!-- Druif logo  -->
                                <svg class="fill-current text-wbRed-800 rotate-12 h-8 w-8 mr-2 mb-2 mt-2" width="54"
                                    height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 259.96 367">
                                    <circle cx="38.23" cy="152.92" r="38.23" />
                                    <circle cx="84.1" cy="240.84" r="38.23" />
                                    <circle cx="175.85" cy="240.84" r="38.23" />
                                    <circle cx="129.98" cy="328.77" r="38.23" />
                                    <circle cx="129.98" cy="152.92" r="38.23" />
                                    <circle cx="221.73" cy="152.92" r="38.23" />
                                    <path d="M192.33,116.4s0-72.64,99.4-99.4V30.91s-84.11,20.5-84.11,89.31Z"
                                        transform="translate(-70 -17)" />
                                </svg>
                                <div class="ml-4 pb-2 pt-2 mt-2 text-lg">
                                    {{vraag.vraag}}
                                </div>
                                <a class="text-indigo-600 hover:text-indigo-900 cursor-pointer ml-1 xl:ml-0" (click)="verwijderVraag(vraag.id)">Verwijder</a>
                                <a class="text-indigo-600 hover:text-indigo-900 cursor-pointer mr-1 xl:mr-0" (click)="wijzigVraag(vraag.id)">Wijzig</a>



                            </div>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p class="text-xs lg:text-sm xl:text-base lg:leading-normal text-gray-600 mt-2 2xl:w-7/12">
                        {{vraag.antwoord}}</p>
                </mat-expansion-panel>
            </div>

        </div>
