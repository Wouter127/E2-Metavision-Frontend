<form #NieuwPaswoordForm=ngForm (ngSubmit)="onSubmit()">
    <label for="email">email</label><br>
    <input type="email" id="email" name="email" class="bg-gray-200" [(ngModel)]="form.email"><br>

    <label for="password">Wachtwoord</label><br>
    <input type="password" id="password" name="password" class="bg-gray-200" [(ngModel)]="form.password"><br>

    <label for="password_confirmation">Herhaal wachtwoord</label><br>
    <input type="password" id="password_confirmation" name="password_confirmation" class="bg-gray-200" [(ngModel)]="form.password_confirmation"><br>

    <button type="submit" class="bg-gray-500" >Verander wachtwoord</button>

</form>
