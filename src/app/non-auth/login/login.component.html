<form (ngSubmit)="onSubmit()">
    <label for="email">email</label><br>
    <input type="email" id="email" name="email" class="bg-gray-200" [(ngModel)]="email"><br>
    <label for="pw">Wachtwoord</label><br>
    <input type="password" id="password" name="password" class="bg-gray-200" [(ngModel)]="password"><br>
    <button type="submit" class="bg-gray-500">Login</button>
</form>
