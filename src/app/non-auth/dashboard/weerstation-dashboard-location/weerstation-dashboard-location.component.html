

<div class="2xl:container 2xl:mx-auto lg:py-16 lg:px-20 md:py-12 md:px-6 py-9 px-4">
    <div class="flex flex-col lg:flex-row justify-between gap-8">
        <div class="w-full lg:w-5/12 flex flex-col justify-center">
            <h1 class="text-3xl lg:text-4xl font-bold leading-9 text-wbRed-800 pb-4">Locatie</h1>
            <button *ngIf="!loading" routerLink="/weerstation/{{id}}/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                class="bg-wbRed-500 hover:bg-wbRed-700 text-white text-sm font-semibold py-2 px-4 rounded mt-4 text-center">
                Terug
            </button>
        </div>
        <div class="w-full lg:w-8/12 grid grid-cols-1 grid-rows-1">
            <div id="map" style="height: 70vh;" class="layer2"></div>
            <div *ngIf="!meting" class="grid justify-items-center content-center text-2xl layer1" style="height: 70vh;">Geen data om weer te geven</div>
            <div *ngIf="loading" class="grid justify-items-center content-center text-9xl layer1 animate-pulse text-gray-300" style="height: 70vh;"><i class="fa-solid fa-map-location-dot fa-2x"></i></div>
        </div>
    </div>

</div>
