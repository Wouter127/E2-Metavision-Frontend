<div *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex mx-4">
    <div class="relative w-auto my-6 mx-auto max-w-6xl sm:w-10/12">
        <!--content-->
        <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
                <h3 class="text-3xl font-semibold">
                    {{ title }}
                </h3>
                <button
                    class="p-1 ml-auto bg-transparent border-0 text-black opacity-50 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                    (click)="closeModal()">
                    <span
                        class="bg-transparent text-black opacity-50 h-6 w-6 text-2xl block outline-none focus:outline-none">
                        Ã—
                    </span>
                </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
                <!-- If loading, show skeleton -->
                <form *ngIf="loading" action="#">
                    <div class="bg-white">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="col-span-2 lg:col-span-1">
                                <label class="block font-medium text-gray-700">Logo URL</label>
                                <div class="w-12/12 h-8 bg-gray-300 h-8 rounded-md animate-pulse"></div>
                            </div>
                            <div class="col-span-2 lg:col-span-1">
                                <label class="block font-medium text-gray-700">Website URL</label>
                                <div class="w-12/12 h-8 bg-gray-300 h-8 rounded-md animate-pulse"></div>
                            </div>
                            <div class="col-span-2">
                                <label class="block font-medium text-gray-700">Contact email</label>
                                <div class="w-12/12 h-8 bg-gray-300 h-8 rounded-md animate-pulse"></div>
                            </div>
                        </div>
                        <div class="px-4 py-3">
                            <div class="w-32 mx-auto mt-1 bg-gray-300 h-10 rounded-md animate-pulse"></div>
                        </div>
                    </div>
                </form>
                <!-- Done loading, show form -->
                <form *ngIf="!loading" (ngSubmit)="onSubmit()" #emailConfigForm="ngForm">
                    <div class="bg-white">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="col-span-2 lg:col-span-1">
                                <label for="logoUrl" class="block font-medium text-gray-700">Logo URL</label>
                                <input type="text" name="logoUrl" id="logoUrl" [(ngModel)]="emailConfig.logoUrl" #logoUrl="ngModel" placeholder="http(s)://..." required
                                    class="mt-1 p-2 focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 focus:border-wbRed-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md invalid:border-red-500 invalid:ring-red-500">
                                <div *ngIf="logoUrl.invalid && (logoUrl.dirty || logoUrl.touched)"
                                    class="text-xs text-red-500 font-medium">
                                    <span *ngIf="logoUrl.errors?.['required']">
                                        Logo URL is veplicht.
                                    </span>
                                </div>
                            </div>
                            <div class="col-span-2 lg:col-span-1">
                                <label for="websiteUrl" class="block font-medium text-gray-700">Website URL</label>
                                <input type="text" name="websiteUrl" id="websiteUrl" [(ngModel)]="emailConfig.websiteUrl" #websiteUrl="ngModel" placeholder="http(s)://..." required
                                    class="mt-1 p-2 focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 focus:border-wbRed-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md invalid:border-red-500 invalid:ring-red-500">
                                <div *ngIf="websiteUrl.invalid && (websiteUrl.dirty || websiteUrl.touched)" class="text-xs text-red-500 font-medium">
                                    <span *ngIf="websiteUrl.errors?.['required']">
                                        Website URL is veplicht.
                                    </span>
                                </div>
                            </div>
                            <div class="col-span-2">
                                <label for="contactEmail" class="block font-medium text-gray-700">Contact email</label>
                                <input type="text" name="contactEmail" id="contactEmail" [(ngModel)]="emailConfig.contactEmail" #contactEmail="ngModel" placeholder="email@adres.com"
                                    required
                                    class="mt-1 p-2 focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 focus:border-wbRed-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md invalid:border-red-500 invalid:ring-red-500">
                                <div *ngIf="contactEmail.invalid && (contactEmail.dirty || contactEmail.touched)"
                                    class="text-xs text-red-500 font-medium">
                                    <span *ngIf="contactEmail.errors?.['required']">
                                        Logo URL is veplicht.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 text-center sm:px-6">
                        <button type="submit" [disabled]="!emailConfigForm.form.valid"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm font-medium rounded-md text-white bg-wbRed-500 hover:bg-wbRed-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wbRed-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            Opslaan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
