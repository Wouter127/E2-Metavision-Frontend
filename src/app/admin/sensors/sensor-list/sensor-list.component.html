<app-sensor-form title="Wijzig sensor"></app-sensor-form>

<div class="flex flex-col container mx-auto w-full px-8 pt-2 mb-32">
    <div class="md:text-3xl text-xl font-bold mb-2 grow">Alle sensoren</div>
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200 table-fixed">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="w-3/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Naam
                            </th>
                            <th scope="col"
                                class="w-7/12 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Omschrijving
                            </th>
                            <th scope="col"
                                class="w-1/12 px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Code <i class="far fa-question-circle text-base"
                                    tooltip="<p class='text-xs'>Deze code is niet aanpasbaar en komt overeen met een code voor de sensor te bepalen op de arduino.</p>"
                                    [options]="{placement: 'top', hideDelay: 20}"></i>
                            </th>
                            <th scope="col"
                                class="w-1/12 px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acties
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="loading">
                        <tr *ngFor="let n of [1, 2, 3]">
                            <td class="px-6 py-4">
                                <div class="w-7/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="w-9/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex justify-around">
                                    <div class="w-8/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex justify-around">
                                    <div class="w-10/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="!loading" class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let sensor of sensoren">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">
                                    <div class="text-sm text-gray-900">
                                        {{ sensor.naam }}
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm ">
                                    {{ sensor.omschrijving }}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex justify-around text-gray-500">
                                    {{ sensor.code }}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex justify-around">
                                    <a class="text-indigo-600 hover:text-indigo-900 cursor-pointer mr-1 xl:mr-0"
                                        (click)="wijzigSensor(sensor.id)">Wijzig</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
