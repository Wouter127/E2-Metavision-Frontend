 <app-gebruikers-organisatie-form title="Wijzig gebruiker"></app-gebruikers-organisatie-form>
<app-gebruikers-organisatie-toevoegen title="Organisatie gebruiker uitnodigen"></app-gebruikers-organisatie-toevoegen>

<div class="flex row justify-end container mx-auto w-full px-8 pt-2">
    <button (click)="toevoegenGebruiker()"
        class="p-2 px-5 bg-transparent border-2 border-wbRed-500 text-wbRed-500 text-md font-bold rounded-lg transition-colors duration-700 transform hover:bg-wbRed-500 hover:text-white mb-2">
        Organisatie beheerder uitnodigen
    </button>
</div>

<div class="flex flex-col container mx-auto w-full px-8">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Naam
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Rol
                            </th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acties
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="loading">
                        <tr *ngFor="let n of [1, 2, 3]">
                            <td class="px-6 py-4">
                                <div class="w-6/12 bg-gray-300 h-4 rounded-full animate-pulse mb-1"></div>
                                <div class="w-10/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="w-6/12 bg-gray-300 h-4 rounded-full animate-pulse mb-1"></div>
                                <div class="w-6/12 bg-gray-300 h-4 rounded-full animate-pulse mb-1"></div>
                                <div class="w-5/12 bg-gray-300 h-4 rounded-full animate-pulse mb-1"></div>
                                <div class="w-4/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex row">
                                    <div class="w-4/12 bg-gray-300 h-4 rounded-full animate-pulse mr-1"></div>
                                    <div class="w-8/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex justify-around">
                                    <div class="w-3/12 bg-gray-300 h-4 rounded-full animate-pulse mr-1"></div>
                                    <div class="w-4/12 bg-gray-300 h-4 rounded-full animate-pulse"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="!loading" class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let gebruiker of organisatie.gebruikers">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">
                                    <span *ngIf="!gebruiker.vervolledig_token; else showNietVervolledigd">{{ gebruiker.voornaam + ' ' + gebruiker.achternaam }}</span>
                                    <ng-template #showNietVervolledigd>
                                        <span class="inline-flex font-semibold rounded-full bg-orange-100 text-orange-800">
                                            Nog niet vervolledigd door gebruiker
                                        </span>
                                    </ng-template>
                                </div>
                                <div class="text-sm text-gray-500">
                                    {{ gebruiker.email}}
                                </div>
                            </td>
                           
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span *ngIf="gebruiker.isOrganisatieBeheerder" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Organisatie beheerder
                                </span>
                                <span *ngIf="!gebruiker.isOrganisatieBeheerder" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                    Gebruiker
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                              <div class="flex justify-around">
                                  <a class="text-indigo-600 hover:text-indigo-900 cursor-pointer mr-1 sm:mr-0" (click)="wijzigGebruiker(gebruiker.id)">Wijzig</a>
                                  <a class="text-indigo-600 hover:text-indigo-900 cursor-pointer ml-1 sm:ml-0" (click)="verwijderGebruiker(gebruiker.id)">Verwijder</a>
                              </div>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
